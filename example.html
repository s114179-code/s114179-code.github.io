<!IDOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>宜蕙的網站</title>
    <link rel="icon" href="5bbe86970d244a4fbe3713c16f8c6e6c.jpeg">
 
  <meta charset="UTF-8" />
  <title>Flappy Bird 完整版</title>
  <style>
    body { text-align: center; font-family: Arial; }
    #gameCanvas { background: #70c5ce; display: block; margin: 0 auto; }
    #ui { margin-top: 20px; }
  </style>
</head>
<body>
<h1>Flappy Bird</h1>

<!-- 玩家名稱輸入 -->
<div id="ui">
  玩家名稱：<input id="playerName" />
  <br><br>

  <!-- 換角色 -->
  選擇角色：
  <select id="skin">
    <option value="yellow">黃色鳥</option>
    <option value="red">紅色鳥</option>
    <option value="blue">藍色鳥</option>
  </select>
</div>

<canvas id="gameCanvas" width="350" height="500"></canvas>

<!-- 排行榜顯示 -->
<h2>排行榜</h2>
<ol id="leaderboard"></ol>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

let bird = { x: 50, y: 250, size: 20, velocity: 0 };
let pipes = [];
let score = 0;
let bestScore = Number(localStorage.getItem("bestScore")) || 0;
let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
let gameLoop;
let isGameOver = false;

// 角色顏色
function getBirdColor() {
  let skin = document.getElementById("skin").value;
  if (skin === "red") return "red";
  if (skin === "blue") return "blue";
  return "yellow";
}

function startGame() {
  bird.y = 250;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  isGameOver = false;

  if (gameLoop) clearInterval(gameLoop);
  gameLoop = setInterval(update, 20);
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 重力
  bird.velocity += 0.5;
  bird.y += bird.velocity;

  // 畫鳥
  ctx.fillStyle = getBirdColor();
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
  ctx.fill();

  // 隨機加入水管
  if (pipes.length === 0 || pipes[pipes.length - 1].x < 150) {
    let gap = 120;
    let topHeight = Math.random() * 250 + 50;
    pipes.push({ x: 350, top: topHeight, bottom: topHeight + gap });
  }

  // 移動水管並畫出
  for (let i = 0; i < pipes.length; i++) {
    let p = pipes[i];
    p.x -= 2;

    ctx.fillStyle = "green";
    ctx.fillRect(p.x, 0, 50, p.top);
    ctx.fillRect(p.x, p.bottom, 50, 500 - p.bottom);

    // 得分
    if (p.x + 50 === bird.x) score++;

    // 碰撞
    if (
      bird.x + bird.size > p.x &&
      bird.x - bird.size < p.x + 50 &&
      (bird.y - bird.size < p.top || bird.y + bird.size > p.bottom)
    ) {
      endGame();
    }
  }

  // 出界
  if (bird.y > 500 || bird.y < 0) endGame();

  // 顯示分數
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("分數: " + score, 10, 25);
  ctx.fillText("最高: " + bestScore, 10, 50);
}

function endGame() {
  isGameOver = true;
  clearInterval(gameLoop);

  // 更新最佳紀錄
  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem("bestScore", bestScore);
  }

  // 更新排行榜
  let name = document.getElementById("playerName").value || "玩家";
  leaderboard.push({ name, score });

  leaderboard.sort((a, b) => b.score - a.score);
  leaderboard = leaderboard.slice(0, 10);

  localStorage.setItem("leaderboard", JSON.stringify(leaderboard));

  renderLeaderboard();
  alert("遊戲結束！分數: " + score);
}

function renderLeaderboard() {
  let list = document.getElementById("leaderboard");
  list.innerHTML = "";
  leaderboard.forEach(item => {
    let li = document.createElement("li");
    li.textContent = item.name + " - " + item.score;
    list.appendChild(li);
  });
}

// 點擊跳躍
window.addEventListener("mousedown", () => {
  if (!isGameOver) {
    bird.velocity = -8;
  } else {
    startGame();
  }
});

renderLeaderboard();
startGame();
</script>
</body>
</html>
